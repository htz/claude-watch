<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Notifier</title>
</head>
<body>
  <div id="app">
    <!-- Permission view -->
    <div id="permission-view" class="view hidden">
      <div class="header">
        <span id="danger-badge" class="badge"></span>
        <span id="tool-name" class="tool-name"></span>
        <span id="project-name" class="project-name hidden"></span>
        <span id="queue-badge" class="queue-badge hidden"></span>
        <button id="btn-skip" class="btn-skip">&times;</button>
      </div>

      <div class="content-scroll">
        <div class="command-block">
          <code id="command-text"></code>
        </div>
        <div class="description">
          <p id="description-text"></p>
        </div>
      </div>

      <div class="actions">
        <button id="btn-deny" class="btn btn-deny">拒否</button>
        <button id="btn-allow" class="btn btn-allow">許可</button>
      </div>

      <div class="shortcuts">
        <span><kbd>Enter</kbd> 許可</span>
        <span><kbd>Esc</kbd> 拒否</span>
      </div>
    </div>

    <!-- Notification view -->
    <div id="notification-view" class="view hidden">
      <div class="header">
        <span id="notification-project-name" class="project-name hidden"></span>
        <span id="notification-queue-badge" class="queue-badge hidden"></span>
        <button id="btn-dismiss" class="btn-skip">&times;</button>
      </div>

      <div class="content-scroll">
        <div class="notification-content">
          <div id="notification-icon" class="notification-icon-large"></div>
          <div id="notification-title" class="notification-title"></div>
          <p id="notification-message" class="notification-message"></p>
        </div>
      </div>

      <div class="actions">
        <button id="btn-ok" class="btn btn-ok">OK</button>
      </div>

      <div class="shortcuts">
        <span><kbd>Enter</kbd> 閉じる</span>
      </div>
    </div>
  </div>
</body>
</html>
